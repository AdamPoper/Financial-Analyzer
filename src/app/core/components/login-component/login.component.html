<div class="login-dialog">
    <h2>Login</h2>
    <form onsubmit="submit($event)">
        <div class="form-group">
            <label for="username">Username</label>
            <input [(ngModel)]="username" type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control" required>
        </div>
        <button (click)="submit($event)" type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
