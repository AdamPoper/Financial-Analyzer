<div class="signup-dialog">
    <form onsubmit="onSignUp($event)">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" [(ngModel)]="username" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" [(ngModel)]="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" [(ngModel)]="confirmPassword" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button (click)="onSignUp($event)" class="btn btn-primary" type="submit">Sign Up</button>
        <button (click)="returnToLogin($event)" class="btn btn-secondary">Cancel</button>
    </form>
</div>
